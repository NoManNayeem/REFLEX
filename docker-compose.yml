services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reflex-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./backend:/app
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reflex-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reflex-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - API_BASE_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - reflex-network

networks:
  reflex-network:
    driver: bridge

volumes:
  data:
    driver: local

